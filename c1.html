<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <div class="box white" id="box-11">6</div>
    <div class="box orange" id="box-12">-</div>
    <div class="box white" id="box-13">1</div>
    <div class="box white" id="box-14">2</div>
    <div class="box white" id="box-15">3</div>
    <div class="box orange" id="box-16">+</div>

  </div>
